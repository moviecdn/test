<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Video Player dengan Iklan</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* Pembungkus utama dua bingkai */
    .iframe-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    /* Bagian atas untuk iklan */
    .ad-frame {
      flex: 0 0 90px; /* tinggi iklan */
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 2px solid #ddd;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    /* Isi banner iklan */
    .ad-banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 95%;
      max-width: 800px;
      padding: 10px;
      background: linear-gradient(90deg, #fff, #fdf0f5);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .ad-text {
      font-size: 14px;
      color: #333;
    }

    .ad-link {
      background: #e91e63;
      color: #fff;
      padding: 6px 10px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 13px;
    }

    /* Bagian bawah untuk video */
    .video-frame {
      flex: 1;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @media (max-width: 480px) {
      .ad-frame {
        flex: 0 0 70px;
      }
      .ad-text {
        font-size: 13px;
      }
      .ad-link {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="iframe-wrapper">
    <!-- Bagian atas: iklan -->
    <div class="ad-frame">
      <div class="ad-banner">
        <div class="ad-text">
<script type="text/javascript">
	atOptions = {
		'key' : 'a36fdd372e41b75d0538361ee9fb914f',
		'format' : 'iframe',
		'height' : 50,
		'width' : 320,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//pawgleamed.com/a36fdd372e41b75d0538361ee9fb914f/invoke.js"></script>
      </div>
    </div>

    <!-- Bagian bawah: video player -->
    <div class="video-frame">
      <!-- Iframe video, bisa ganti link YouTube, Vimeo, atau video HTML -->
      <iframe 
        src="https://cdn.videy.co/Eu90W0Vk1.mp4" 
        title="Video Player" 
        allowfullscreen>
      </iframe>
    </div>
  </div>

</body>
</html>
