<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video Player dengan Banner Iklan</title>
  <style>
    :root{
      --banner-height: 70px;
      --banner-bg: rgba(255,255,255,0.95);
      --banner-shadow: 0 6px 18px rgba(0,0,0,0.25);
      --accent: #ff6b6b;
    }

    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f3f4f6;
      margin: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
    }

    .player-card{
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      overflow: hidden;
      position: relative;
    }

    /* wrapper agar banner posisinya di atas video */
    .video-wrap{
      position: relative;
      background: #000;
    }

    /* banner iklan */
    .ad-banner{
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      height: var(--banner-height);
      background: linear-gradient(90deg,#fff 0,#fff 60%, rgba(255,255,255,0.9));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      box-shadow: var(--banner-shadow);
      z-index: 50;
      transition: transform .28s ease, opacity .28s ease;
      gap: 10px;
    }

    .ad-banner.hidden{
      transform: translateY(-20px) scale(.98);
      opacity: 0;
      pointer-events: none;
    }

    .ad-left{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }

    .ad-thumb{
      width: 54px;
      height: 54px;
      flex: 0 0 54px;
      border-radius: 6px;
      background: linear-gradient(135deg,#ffd6a5,#ffadad);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#6b2b2b;
      font-size:14px;
    }

    .ad-text{
      overflow: hidden;
      min-width: 0;
    }

    .ad-title{
      font-size: 14px;
      font-weight: 700;
      color: #0f172a;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .ad-sub{
      font-size: 12px;
      color: #475569;
      opacity: .85;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .ad-actions{
      display:flex;
      align-items:center;
      gap:10px;
      flex-shrink:0;
    }

    .ad-cta{
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      font-size: 13px;
      display:inline-block;
    }

    .ad-close{
      background: transparent;
      border: none;
      font-size: 20px;
      line-height:1;
      padding: 6px;
      cursor: pointer;
      color: #64748b;
      border-radius:6px;
    }
    .ad-close:hover{ background: rgba(0,0,0,0.04); }

    /* video element */
    video{
      width: 100%;
      height: auto;
      display: block;
      background: black;
      max-height: 65vh;
    }

    /* info area bawah (opsional) */
    .meta{
      padding: 12px 16px;
    }
    .meta h3{ margin:0 0 6px; font-size:16px; }
    .meta p{ margin:0; color:#475569; font-size:14px; }

    /* responsif: banner lebih kecil di layar sempit */
    @media (max-width:480px){
      :root { --banner-height: 56px; }
      .ad-thumb{ width:46px; height:46px; font-size:13px; }
      .ad-cta{ padding:7px 10px; font-size:12px; }
    }
  </style>
</head>
<body>

  <div class="player-card" role="region" aria-label="Video player dengan iklan">

        </div>

        <div class="ad-actions">
          <!-- Ubah href ke link target iklan -->
          <a href="#" target="_blank" id="adLink" class="ad-cta" role="link" aria-label="Buka iklan">Kunjungi</a>
          <button class="ad-close" id="adClose" aria-label="Tutup iklan">&times;</button>
        </div>
      </div>

      <!-- Video HTML5 -->
      <video id="myVideo" controls preload="metadata" poster="" aria-label="Video konten demo">
        <!-- Ganti source berikut dengan file video Anda -->
        <source src="https://cdn.videy.co/Eu90W0Vk1.mp4" type="video/mp4">
        Browser Anda tidak mendukung elemen video.
      </video>
    </div>

    <div class="meta">
      <h3>Judul Video Contoh</h3>
      <p>Deskripsi singkat video â€” ini hanyalah contoh untuk menunjukkan bagaimana banner tampil di atas player.</p>
    </div>
  </div>

  <script>
    (function(){
      const adBanner = document.getElementById('adBanner');
      const adClose  = document.getElementById('adClose');
      const adLink   = document.getElementById('adLink');
      const video    = document.getElementById('myVideo');

      // Saat tombol close ditekan -> sembunyikan banner
      adClose.addEventListener('click', (e)=>{
        e.preventDefault();
        adBanner.classList.add('hidden');
      });

      // Jika user klik link iklan, kita bisa (opsional) pause video lalu buka link
      adLink.addEventListener('click', (e)=>{
        // contoh: pause video saat membuka iklan
        if (!adBanner.classList.contains('hidden')) {
          try { video.pause(); } catch(err){}
        }
        // jika mau, sembunyikan banner setelah klik
        adBanner.classList.add('hidden');
        // link akan tetap terbuka karena target="_blank"
      });

      // Opsional: sembunyikan banner otomatis setelah X detik (misal 8 detik)
      const AUTO_HIDE_SECONDS = 8;
      if (AUTO_HIDE_SECONDS > 0){
        setTimeout(()=> {
          if (adBanner && !adBanner.classList.contains('hidden')) {
            adBanner.classList.add('hidden');
          }
        }, AUTO_HIDE_SECONDS * 1000);
      }

      // Jika ingin menampilkan kembali banner (misal ketika video dijeda), tambahkan event:
      video.addEventListener('pause', ()=>{
        // contoh: tampilkan banner saat user menjeda (karena promosi)
        // adBanner.classList.remove('hidden');
      });

      // Accessibility: jika user tekan Escape saat banner fokus -> tutup
      adBanner.addEventListener('keydown', (ev)=>{
        if (ev.key === 'Escape') adBanner.classList.add('hidden');
      });

    })();
  </script>

</body>
</html>
